<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container text-center mt-5">
    <h1 class="mb-4">Animal AI</h1>

    <!-- Form to upload image -->
    <form action="/" method="post" enctype="multipart/form-data" class="card p-4 shadow-lg mx-auto"
          style="max-width: 600px;">
        <div class="mb-4">
            <input type="file" class="form-control" name="file" accept="image/*" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Predict</button>
        </div>
    </form>

    {% if filename and prediction %}
    <!-- Prediction Result -->
    <div class="card p-4 pt-5 shadow-lg mx-auto mt-5" style="max-width: 400px;">
        <div class="d-flex justify-content-center align-items-center">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded"
                 style="max-width: 300px;" alt="Uploaded Image">
        </div>
        <h3 class="mt-3">Predicted Class: <span class="text-success">{{ prediction }}</span></h3>
    </div>
    {% endif %}
</div>

</body>
</html>
